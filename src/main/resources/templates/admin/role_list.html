<!doctype html>
<html lang = xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>HuyShop</title>
</head>
<body>
<h1 align="center">ROLE-LIST</h1>
<a class="btn btn-success" th:href="@{/admin/create_role}">add new</a>
<a class="btn btn-success" th:href="@{/index}"> home </a>
<table border="1" class="table">
    <tr class="table-primary">
        <td>ID</td>
        <td>NAME</td>
        <td>STATUS</td>
        <td>ACTION</td>
    </tr>
    <tr  class="table-primary" th:each="item : ${roles}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name} "></td>
        <td th:text="${item.status}? 'Active':'Not Active' "></td>
        <td><a class="btn btn-primary" th:href="@{|/admin/role/details/${item.id}|}">update</a></td>
    </tr>
</table>
</body>
</html>
