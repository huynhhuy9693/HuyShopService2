<div class="container mt-3">

    <form th:object="${role}" th:action="@{|/admin_user/role/update/{id}|}" method="post">

        <div class="mb-3 mt-3">
            <label for="status">STATUS:</label>
            <select th:field="*{status}" id="status" class="form-select" aria-label="Default select example">

                <option th:value="0">Not Active</option>
